<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output/tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins text-gray-600">
    <!-- Header Nab bar Part -->
    <nav class="bg-slate-300 shadow-sm shadow-slate-300">
      <div class="container mx-auto px-4 py-3 flex items-center">
        <a href="#">
          <img class="h-15 w-20" src="./images/EShop.png" alt="Company Logo" />
        </a>
        <div class="ml-12 flex">
          <a
            href="#"
            class="hover:text-blue-700 flex items-center font-semibold text-md"
          >
            <span class="mr-2">
              <i class="fas fa-home"></i>
            </span>
            Home
          </a>
        </div>
        <div class="ml-12 flex">
          <a
            href="#"
            class="hover:text-blue-700 flex items-center font-semibold text-md"
          >
            <span class="mr-2">
              <i class="fas fa-file-alt"></i>
            </span>
            About
          </a>
        </div>
        <div class="ml-12 flex">
          <a
            href="#"
            class="hover:text-blue-700 flex items-center font-semibold text-md"
          >
            <span class="mr-2">
              <i class="fas fa-phone"></i>
            </span>
            Contact
          </a>
        </div>

        <div class="relative ml-auto">
          <span class="absolute left-3 top-2 text-sm text-gray-600">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="focus:outline-none shadow-sm shadow-slate-300 text-gray-600 text-sm bg-gray-200 block w-full rounded-3xl pl-11 pr-2 py-2"
            placeholder="search..."
            name="search"
            id="search"
          />
        </div>

        <div class="ml-5">
          <a
            href="#"
            class="hover:text-blue-700 transition flex items-center font-semibold text-md text-gray-900"
          >
            <span class="mr-2">
              <i class="fas fa-user"></i>
            </span>
            Login/Register
          </a>
        </div>
      </div>
    </nav>
    <!-- End Header Nab bar Part -->
  </body>
</html>
